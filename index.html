 <!DOCTYPE html>
<html>

 --><body  ng-app="myApp" ng-controller="ctr">

<h2>Student List</h2>

<form ng-submit="Add()">
    <input type="text" ng-model="Input" size="50" placeholder="Add New">
    <input type="submit" value="Add New">
</form>

<br>

<div ng-repeat="x in studentlist">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.studentname"></span>
</div>

<p><button ng-click="remove()">Remove marked</button></p>



<script>
var app = angular.module('myApp', []); 
app.controller('ctr', function($scope) {
    $scope.studentlist = [{studentname:'', done:false}];

    $scope.Add = function() {
        $scope.studentlist.push({studentname:$scope.Input, done:false});
        $scope.Input = "";
    };

    $scope.remove = function() {
        var oldList = $scope.studentlist;
        $scope.studentlist = [];
        angular.forEach(oldList, function(x) {
            if (!x.done) $scope.studentlist.push(x);
        });
    };
    
});
</script>
<div>
    {{studentlist.length}}
</div>

</body>
</html>
